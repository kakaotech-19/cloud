replicaCount: 2

image:
  repository: ghcr.io/kakaotech-19/kakaotech-19/todaktodak-api
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  port: 8080

resources:
  limits:
    cpu: "500m"
    memory: "512Mi"
  requests:
    cpu: "250m"
    memory: "256Mi"

nodeSelector: {}
tolerations: []
affinity: {}

updateStrategy:
  rollingUpdate:
    maxUnavailable: 1 # 업데이트 중 비활성화 가능한 최대 Pod 수 (절대값 또는 퍼센트)
    maxSurge: 1        # 업데이트 중 생성 가능한 추가 Pod 수 (절대값 또는 퍼센트)