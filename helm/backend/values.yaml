replicaCount: 2

image:
  repository: hanyohan/back-test-app
  tag: latest
  pullPolicy: Always

service:
  type: LoadBalancer
  port: 8080

ingress:
  enabled: false
  host: spring-backend.local

resources:
  limits:
    cpu: "500m"
    memory: "512Mi"
  requests:
    cpu: "250m"
    memory: "256Mi"

nodeSelector: {}
tolerations: []
affinity: {}
