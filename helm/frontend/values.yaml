replicaCount: 2

image:
  repository: hanyohan/react-test-app
  tag: latest
  pullPolicy: Always

service:
  type: LoadBalancer
  port: 80

ingress:
  enabled: false
  host: react-app.example.com
  pathType: Prefix
  annotations: {}

resources:
  limits:
    cpu: "500m"
    memory: "256Mi"
  requests:
    cpu: "250m"
    memory: "128Mi"

nodeSelector: {}

tolerations: []

affinity: {}